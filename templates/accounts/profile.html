{% extends 'base.html' %}

{% block title %}Profile - E-Commerce{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="mb-4">My Profile</h2>
                    
                    <div class="mb-3">
                        <strong>Username:</strong> {{ user.username }}
                    </div>
                    
                    <div class="mb-3">
                        <strong>Email:</strong> {{ user.email|default:"Not provided" }}
                    </div>
                    
                    <div class="mb-3">
                        <strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y" }}
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex gap-2">
                        <a href="{% url 'products:home' %}" class="btn btn-primary">Continue Shopping</a>
                        <!-- <a href="{% url 'accounts:logout' %}" class="btn btn-outline-danger">Logout</a> -->
                        <form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger">
                                Logout
                            </button>
                            Â 
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
