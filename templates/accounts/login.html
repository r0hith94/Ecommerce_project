{% extends 'base.html' %}

{% block title %}Login - E-Commerce{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

Query 6: Most Cancelled / Returned Orders
SELECT 
    status,
    COUNT(*) AS count_status,

FROM orders

Query 8: Average Order Value (AOV)
SELECT 
    ROUND(AVG(total_amount), 2) AS avg_order_value,
    COUNT(*) AS total_orders
FROM orders
WHERE status != 'cancelled';

Query 9: Customers Who Bought the Most Items

    u.username,

FROM auth_user u
